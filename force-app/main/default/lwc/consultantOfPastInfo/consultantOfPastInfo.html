<template>
  <lightning-card icon-name="standard:account" variant="base">
    <div slot="title">
      Consultant Information
    </div>
    
    <div class="slds-var-m-around_medium">
      <!-- Show Consultant when Past Information is loaded -->
      <template lwc:if={data}>
        <lightning-record-form
          object-api-name={objectApiName}
          record-id={consultantId}
          fields={fields}
          columns="1"
          mode="view"
          onsubmit={handleSubmit}
          onsuccess={handleSuccess}
        >
        </lightning-record-form>
      </template>
      <!-- Data failed to load -->
      <template lwc:if={error}>
        <div class="slds-text-color_error">
          An error occurred while loading the Consultant record
        </div>
      </template>
    </div>
  </lightning-card>
</template>
